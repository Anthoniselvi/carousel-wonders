<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wonders-list wonders-list-visible">
            <img src="images/wonders.jpg" alt="Wonders">
        </div>
        <div class="wonders-list">
            <img src="images/chichen.jpeg" alt="chichen">
        </div>
        <div class="wonders-list">
            <img src="images/christ.jpg" alt="christ">
        </div>
        <div class="wonders-list">
            <img src="images/colo.jpg" alt="colo">
        </div>
        <div class="wonders-list">
            <img src="images/machu.jpg" alt="Machu">
        </div>
        <div class="wonders-list">
            <img src="images/petra.jpg" alt="Petra">
        </div>
        <div class="wonders-list">
            <img src="images/tajmahal.jpg" alt="TajMahal">
        </div>
        <div class="wonders-list">
            <img src="images/wall.jpg" alt="Wall">
        </div>

        <div class="wonders-views">
            <button id="prev-button" aria-label="Previous Slide"> < </button>
            <button id="next-button" aria-label="Next Slide"> > </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
